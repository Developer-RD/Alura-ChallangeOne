<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Encriptador</h1>
    </header>
    <main>
        <section>
            <form action="">
                <div class="entradaDatos">
                    <label for="textareaEntrada"></label>
                    <textarea name="textareaEntrada" id="textareaEntrada" cols="40" rows="25" placeholder="Digite texto que desea encriptar"></textarea>
                    <div class="botones">
                        <button class="boton">Encriptar</button>
                        <button class="boton">Desencriptar</button>
                    </div>
                </div>
                <div class="salidaDatos">
                    <textarea name="textareaSalida" id="textareaSalida" cols="40" rows="25" readonly ></textarea>
                    <div class="botones">
                        <button class="boton">Copiar</button>     
                    </div>
                </div>
            </form>
            
        </section>
    </main>
</body>
</html>
